{% load staticfiles %}

<html lang="en">
<head>
    <title>{% block title %} 在线简历 {% endblock title %}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Resume"> 
    

    <!-- Global CSS -->
    <link rel="stylesheet" href='{% static "/webpage/css/bootstrap.min.css" %}'>   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href='{% static "/webpage/font-awesome/css/font-awesome.css" %}'>
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href='{% static "/webpage/css/styles.css" %}'>

    

</head> 
<body>
    {% include 'accounts/navbar.html' %}
        
    {% block content %}

    {% endblock content %}

    <script type="text/javascript" src="{% static '/webpage/js/jquery-1.11.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/webpage/js/bootstrap.min.js' %}"></script>    
    <!-- custom js -->
    <script type="text/javascript" src="{% static '/webpage/js/main.js' %}"></script>            
</body>
</html>
